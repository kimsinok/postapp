apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deploy
  namespace: postapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-pod
  template:
    metadata:
      labels:
        app: mysql-pod
    spec:
      containers:
        - name: mysql-container
          image: mysql:8.0.41
          ports:
            - containerPort: 3306

--- 


apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: postapp
spec:
spec:
  selector:
    app: mysql-pod
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP