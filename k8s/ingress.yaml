apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: post-ingress-rule
  namespace: postapp  
  annotations:
    kubernetes.io/ingress.class: nginx
spec:  
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix  
        backend:
          service:
            name: post-service
            port:
              number: 8080
      
