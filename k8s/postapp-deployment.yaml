apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-deploy
  namespace: postapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: post-pod
  template:
    metadata:
      labels:
        app: post-pod
    spec:
      containers:
        - name: post-container
          image: javaenjoy0714/postapp:afa33a52c26421ea68ebb941fb848069355f2b9d
          ports:
            - containerPort: 8080
          
---          


apiVersion: v1
kind: Service
metadata:
  name: post-service
  namespace: postapp
spec:
spec:
  selector:
    app: post-pod
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP



