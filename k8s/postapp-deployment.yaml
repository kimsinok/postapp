apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-deploy
  namespace: postapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: post-pod
  template:
    metadata:
      labels:
        app: post-pod
    spec:
      restartPolicy: Never
      containers:
        - name: post-container
          image: javaenjoy0714/postapp:87ac0d497b8da9dbde1c7ae4c17e3f5919cb2ec4
          ports:
            - containerPort: 8080
          
---          


apiVersion: v1
kind: Service
metadata:
  name: post-service
  namespace: postapp
spec:
  selector:
    app: post-pod
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP



